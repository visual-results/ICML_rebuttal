<!DOCTYPE html>
<html>
<head>
    <title>My Image Gallery</title>
    <style>
        figure {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        img {
            max-width: 300px;
            border: 1px solid #ddd;
        }
        figcaption {
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>My Gallery</h1>

    <!-- 单张图片 + caption -->
    <figure>
        <img src="assets/images/0.png" alt="Image 1">
        <figcaption>这是第一张图片的说明</figcaption>
    </figure>

    <!-- 另一张图片 + caption -->
    <figure>
        <img src="assets/images/139.png" alt="Image 2">
        <figcaption>这是第二张图片的说明</figcaption>
    </figure>
</body>
</html>

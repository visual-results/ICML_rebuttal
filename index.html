<!DOCTYPE html>
<html>
<head>
    <title>Table 1 - Image 1</title>
    <style>
        body {
            text-align: center; /* 将整个页面的文本居中 */
        }
        figure {
            margin: 10px 0;
            display: block;
            text-align: center;
        }
        img {
            width: 800px;      /* 固定宽度 */
            height: auto;     /* 高度自适应 */
            border: 1px solid #ddd;
        }
        figcaption {
            font-style: italic;
            margin-top: 5px;
            font-size: 18px;
        }
        h1 {
            text-align: center; /* 确保标题居中 */
            font-size: 12px;    /* 减小字体大小 */
        }
    </style>
</head>
<body>
    <h1>Table A</h1>
    <figure>
        <img src="assets/table/table1.png" alt="Image 1">
    </figure>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>My Image Gallery</title>
    <style>
        figure {
            margin: 10px 0;
            display: block;
            text-align: center;
        }
        img {
            width: 500px;      /* 固定宽度 */
            height: auto;     /* 高度自适应 */
            border: 1px solid #ddd;
        }
        figcaption {
            font-style: italic;
            margin-top: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>My Gallery</h1>
    <figure>
        <img src="assets/table/table1.png" alt="Image 1">
        <figcaption>Table 1. The comparison results of our proposed method with more methods.</figcaption>
    </figure>
    <figure>
        <img src="assets/images/0.png" alt="Image 2">
        <figcaption>这是第一张图片的说明</figcaption>
    </figure>
    <figure>
        <img src="assets/images/139.png" alt="Image 3">
        <figcaption>这是第二张图片的说明</figcaption>
    </figure>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>My Image Gallery</title>
    <style>
        figure {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        img {
            max-width: 300px;
            border: 1px solid #ddd;
        }
        figcaption {
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>My Gallery</h1>

    <!-- 单张图片 + caption -->
    <figure>
        <img src="assets/images/0.png" alt="Image 1">
        <figcaption>这是第一张图片的说明</figcaption>
    </figure>

    <!-- 另一张图片 + caption -->
    <figure>
        <img src="assets/images/139.png" alt="Image 2">
        <figcaption>这是第二张图片的说明</figcaption>
    </figure>

    
</body>
</html>
